<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP Status Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">üåê HTTP Status Checker</h1>

    <form method="POST" class="mb-4">
        <div class="input-group">
            <input type="text" name="url" class="form-control" placeholder="Enter URL (e.g., https://example.com)" required>
            <button type="submit" class="btn btn-primary">Check Status</button>
        </div>
    </form>

    {{if .History}}
    <h2 class="mb-3">Last 10 Checks</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Time</th>
                <th>URL</th>
                <th>Status</th>
                <th>Error</th>
            </tr>
        </thead>
        <tbody>
            {{range .History}}
            <tr>
                <td>{{.CheckedAt}}</td>
                <td>{{.URL}}</td>
                <td>{{.Status}}</td>
                <td class="text-danger">{{.Error}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
    {{end}}
</div>

</body>
</html>
